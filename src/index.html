<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" type="text/css">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>Dashboard</title>
	</head>
	<body>
	
		<div class="menu">
			<ul>
				<li class="active"><a href="#"><img src="icons/temperature.png"></a></li>
				<li><a href="#"><img src="icons/window.png"></a></li>
				<li><a href="#"><img src="icons/alarm.png"></a></li>
				<li><a href="#"><img src="icons/cpu.png"></a></li>
				<li><a href="#"><img src="icons/memory.png"></a></li>
				<li><a href="#"><img src="icons/storage.png"></a></li>
			</ul>
		</div>
		<div class="page-content">
			<h2>Sensors</h2>
			<h3>House</h3>
			<div class="card-collection">
				<div class="card">
					<div class="icon-wrapper">
						<img src="icons/temperature.png">
					</div>
					<div class="text-wrapper">
						<div class="value">28Â° </div>
						<div class="description">Temperature bedroom</div>
					</div>
				</div>
				<div class="card">
					<div class="icon-wrapper">
						<img src="icons/window.png">
					</div>
					<div class="text-wrapper">
						<div class="value">Open</div>
						<div class="description">Windows bedroom</div>
					</div>
				</div>
				<div class="card">
					<div class="icon-wrapper">
						<img src="icons/alarm.png">
					</div>
					<div class="text-wrapper">
						<div class="value">Inactive</div>
						<div class="description">House alarm</div>
					</div>
				</div>
			</div>

			<h3>Central Server (SX)</h3>
			<div class="card-collection">
				<div class="card">
					<div class="icon-wrapper">
						<img src="icons/cpu.png">
					</div>
					<div class="text-wrapper">
						<div class="value">3%</div>
						<div class="description">CPU usage</div>
					</div>
				</div>
				<div class="card">
					<div class="icon-wrapper">
						<img src="icons/memory.png">
					</div>
					<div class="text-wrapper">
						<div class="value">24%</div>
						<div class="description">Memory usage</div>
					</div>
				</div>	
				<div class="card">
					<div class="icon-wrapper">
						<img src="icons/storage.png">
					</div>
					<div class="text-wrapper">
						<div class="value">22GB of 3TB used</div>
						<div class="description">Server (SX) Data storage</div>
					</div>
				</div>			
				<div class="card">
					<div class="icon-wrapper">
						<img src="icons/notifications.png">
					</div>
					<div class="text-wrapper">
						<div class="value">0</div>
						<div class="description">Unread notifications</div>
					</div>
				</div>
			</div>

			<h3>Online services</h3>
			<div class="card-collection">
				<div class="card">
					<div class="icon-wrapper">
						<img src="icons/trello.png">
					</div>
					<div class="text-wrapper">
						<div class="value">0</div>
						<div class="description">Trello notifications</div>
					</div>
				</div>					
				<div class="card">
					<div class="icon-wrapper">
						<img src="icons/skydrive.png">
					</div>
					<div class="text-wrapper">
						<div class="value">2GB of 8GB used</div>
						<div class="description">Skydrive usage</div>
					</div>
				</div>
			</div>

		</div>
	
	</body>
</html>
